<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Responsive Form</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="text-white font-bold text-xl">Diamond Price Predictor</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-white hover:underline">Home</a></li>
                <li><a href="form.html" class="text-white hover:underline">Predict</a></li>
                <li><a href="index.html" class="text-white hover:underline">About</a></li>
            </ul>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex items-center justify-center flex-grow px-4">
        <form action="{{url_for('predict_datapoint')}}" method="POST" class="bg-white p-8 shadow-md rounded-lg w-full max-w-md">
            <div class="mb-4">
                <label for="carat" class="block text-gray-700 font-medium mb-2">Carat:</label>
                <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Carat value">
            </div>

            <div class="mb-4">
                <label for="depth" class="block text-gray-700 font-medium mb-2">Depth:</label>
                <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Depth value">
            </div>

            <div class="mb-4">
                <label for="table" class="block text-gray-700 font-medium mb-2">Table:</label>
                <input type="text" id="table" name="table" placeholder="Enter table value (float)" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Table value">
            </div>

            <div class="mb-4">
                <label for="x" class="block text-gray-700 font-medium mb-2">x:</label>
                <input type="text" id="x" name="x" placeholder="Enter x value (float)" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="X value">
            </div>

            <div class="mb-4">
                <label for="y" class="block text-gray-700 font-medium mb-2">y:</label>
                <input type="text" id="y" name="y" placeholder="Enter y value (float)" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Y value">
            </div>

            <div class="mb-4">
                <label for="z" class="block text-gray-700 font-medium mb-2">z:</label>
                <input type="text" id="z" name="z" placeholder="Enter z value (float)" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Z value">
            </div>

            <div class="mb-4">
                <label for="cut" class="block text-gray-700 font-medium mb-2">Cut:</label>
                <select id="cut" name="cut" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Cut">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="color" class="block text-gray-700 font-medium mb-2">Color:</label>
                <select id="color" name="color" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Color">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="clarity" class="block text-gray-700 font-medium mb-2">Clarity:</label>
                <select id="clarity" name="clarity" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Clarity">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" aria-label="Submit">Submit</button>
        </form>
    </main>
</body>
</html>
